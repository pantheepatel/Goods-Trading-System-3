<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Register</h2>
  
      <form (submit)="onSubmit()" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" [(ngModel)]="fullName" name="fullName" required
            class="mt-1 p-2 w-full border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
  
        <!-- City Dropdown -->
        <div>
          <label class="block text-sm font-medium text-gray-700">City</label>
          <select [(ngModel)]="city" name="city" required
            class="mt-1 p-2 w-full border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="" disabled selected>Select a city</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" [(ngModel)]="email" name="email" required
            class="mt-1 p-2 w-full border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required
            class="mt-1 p-2 w-full border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>
  
        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
          Sign Up
        </button>
        <div class="text-center mt-4">
            <a routerLink="/auth/login" class="text-blue-600 hover:underline">Go to Login</a>
          </div>
      </form>
    </div>
  </div>
